<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate of Participation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Certificate of Participation</h1>
    <p><B>Enter your Full Name: </B></p>
    <input type="text" id="nameInput" placeholder="Enter your Name" />
    <p><B>Enter your Father Name or Mother Name :</B></p>
    <input type="text" id="fnameInput" placeholder="Enter your Father/Mother Name" />
    <p>
    <button onclick="generateCertificate()">Generate Certificate</button>
    </p>
    <div class="certificate-area">
      <canvas id="certificateCanvas" width="1000" height="700"></canvas>
    </div>

    <a id="downloadBtn" style="display:none" download="certificate.png">Download Certificate</a>
  </div>
  <script src="script.js"></script>
  <footer>
  <p>
    <i>Designed & Developed by</i> <strong><i>NIC Sribhumi</i></strong>
  </p>
  </footer>
</body>
</html>
